<!DOCTYPE html>
<html>
    
<head>
	<title>Login</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background-image: url("/media/images/texture.jpg") ;
       		background-size:cover;
       		background-repeat:repeat;
            display: flex;
       		min-height: 100vh;
       		flex-direction: column;
		}
		.user_card {
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background: #74cfbf;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}

		.form_container {
			margin-top: 20px;
		}

		#form-title{
			color: #fff;
			
		}

		.login_btn {
			width: 100%;
			background: #33ccff !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

		#messages{
			background-color: grey;
			color: #fff;
			padding: 10px;
			margin-top: 10px;
		}
	</style>

</head>
<body>
	<div class="right">
		<img src="/media/fondo_login.jpg" alt="login">
		<div class="texto">
		<h1 class="titulo">Bievenido a</h1>
		<h1 class="marca">Enzone Emporium</h1>
		</div>
	</div>
	<div class="left">
		<a href="/onboarding">
			<div class="regresar">
				<img src="/media/arrow.svg" alt="regresar">
			</div>
		</a>
		<div class="formulario">
			<h1 class="login">Iniciar <br> Sesión</h1>
			<form action="" method="POST">
				<input type="text" placeholder="Nombre">
				<input type="password" placeholder="Contraseña">
				<button type="submit">Iniciar sesión</button>
			</form>
		</div>
	</div>
</body>
<style>

@import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

	body{
		margin: 0;
		padding: 0;
		display: flex;
		flex-direction: row;
	}
	.regresar{
		background-color: #1B2A41;
		width: 38px;
		height: 38px;
		border-radius: 10px;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.regresar img{
		width: 20px;
		height: 20px;
	}
	.titulo{
		font-family: 'Roboto', sans-serif;
		font-size: 60px;
		color: #1B2A41;
		margin: 0;
	}
	.marca{
		font-family: 'Anton', sans-serif;
		font-size: 60px;
		color: #FF4136;
		margin: 0;
	}
</style>
</html>
