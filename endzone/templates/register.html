<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
</head>
<body>
	<div class="right">
		<img class="fondo" src="/media/fondo_register.jpg" alt="login">
		<div class="texto">
			<h1 class="titulo">Crear una <br> nueva cuenta</h1>
		</div>
	</div>
	<div class="left">
		<a href="/" class="LinkRegresar">
			<div class="regresar">
				<img src="/media/arrow.svg" alt="regresar">
			</div>
		</a>
		<div class="formulario">
			<h1 class="login">Registrar</h1>
			<form action="" method="POST">
				{% csrf_token %}
					{{form.username}}
					{{form.password1}}
					{{form.password2}}
				<button type="submit" class="button">Registrate</button>
			</form>
		</div>
		<div class="registro">
			<p>¿Ya tienes cuenta? <a href="/iniciar_sesion" class="registrate">Inicia sesión</a></p>
		</div>
	</div>
</body>
<style>

	@import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	body{
		margin: 0;
		padding: 0;
		display: flex;
		flex-direction: row;
		overflow: hidden;
	}

	.LinkRegresar{
		margin-right: 280px;
	}

	.regresar{
		background-color: #1B2A41;
		width: 38px;
		height: 38px;
		border-radius: 10px;
		display: flex;
		justify-content: center;
		align-items: center;
		float: left;
	}
	.regresar img{
		width: 20px;
		height: 20px;
	}
	.titulo{
		font-family: 'Roboto', sans-serif;
		font-size: 60px;
		color: black;
		font-weight: bold;
	}
	.login{
		font-family: 'Roboto', sans-serif;
		font-size: 45px;
		font-weight: bold;
		color: #1B2A41;
		margin-bottom: 30px;
		margin-top: 30px;
	}
	form{
		display: flex;
		flex-direction: column;
	}
	input{
		width: 320px;
		height: 65px;
		border-radius: 15px;
		border: none;
		font-size: 20px;
		background-color: rgba(217,217,217,0.5);
		margin-bottom: 25px;
		padding-left: 20px;
	}
	.button{
		height: 50px;
		width: 320px;
		border-radius: 15px;
		border: none;
		background-color: #1B2A41;
		color: #fff;
		font-size: 20px;
		cursor: pointer;
		margin-bottom: 30px;
	}
	p{
		font-family: 'Roboto', sans-serif;
		font-size: 15px;
		color: #1B2A41;
	}
	.registro{
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.registrate{
		color: #FF4136;
		text-decoration: none;
	}
	.left{
		width: 50%;
		height: 100vh;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}
	.texto{
		position: absolute;
		top: 50%;
		left: 35px;
	}
	.fondo{
		width: 100%;
		height: 100vh;
		object-fit: cover;
	}
	.right{
		width: 60%;
		height: 100vh;
		position: relative;
	}
</style>
</html>
